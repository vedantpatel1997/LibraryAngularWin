<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <!-- Add ml-auto here -->
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            *ngIf="!userInfo.isAdmin"
            [routerLink]="['']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            *ngIf="!userInfo.isAdmin"
            [routerLink]="['Books']"
            >Books</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            *ngIf="userInfo.isLoggedin && userInfo.isUser"
            [routerLink]="['Books', 'MyBooks']"
            >My Books</a
          >
        </li>

        <li class="nav-item" *ngIf="userInfo.isAdmin">
          <a class="nav-link" [routerLink]="['Admin', 'Dashboard']"
            >Dashboard</a
          >
        </li>
        <li class="nav-item" *ngIf="userInfo.isAdmin">
          <a class="nav-link" [routerLink]="['Admin', 'Users']">Users</a>
        </li>
        <li class="nav-item" *ngIf="userInfo.isAdmin">
          <a class="nav-link" [routerLink]="['Admin', 'Books']">Books</a>
        </li>
        <li class="nav-item" *ngIf="userInfo.isAdmin">
          <a class="nav-link" [routerLink]="['Admin', 'Reports']">Reports</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="userInfo.isLoggedin && userInfo.isUser">
          <a class="nav-link" [routerLink]="['Books', 'Cart']">Cart</a>
        </li>
        <li class="nav-item" *ngIf="!userInfo.isLoggedin; else loggedInOption">
          <a class="nav-link" [routerLink]="['login']">Log In</a>
        </li>
        <ng-template #loggedInOption>
          <li class="nav-item">
            <a class="nav-link" (click)="logOut()">Log out</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
