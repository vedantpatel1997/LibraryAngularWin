<div class="container" *ngIf="!error">
  <div class="row">
    <div class="col" *ngFor="let category of categories">
      <a [routerLink]="['Books']" [queryParams]="{ filter: category.name }">{{
        category.name
      }}</a>
    </div>
    <a
      routerLink="/Books"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="button"
      >All</a
    >
  </div>
</div>
